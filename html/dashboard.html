<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wizards Academy - Dashboard</title>
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>The Wizards Academy</h1>
            <div class="user-info">
                <span>Welcome, <span id="dashboard-username"></span></span>
                <button id="dashboard-logout-btn">Logout</button>
            </div>
        </header>
        <main class="dashboard-main">
            <h2>Your Wizard Card</h2>
            <div id="wizard-card-container">
                <p id="card-loading-message">Summoning your card...</p>
            </div>
        </main>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
