<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wizards Academy - Entry</title>
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="../assets/logo.png" alt="Logo" class="profile-logo">
        <h1>The Wizards Academy</h1>
        
        <div id="spinner" class="spinner hidden"></div>

        <form id="login-form">
            <div id="step-1">
                <label for="username">Enter GitHub Username</label>
                <input type="text" id="username" name="username" required>
                <button type="submit" id="check-user-btn">Check Initiate</button>
            </div>

            <div id="step-2" class="hidden">
                <label for="password">Enter Your Password</label>
                <input type="password" id="password" name="password" required>
                <p class="warning">This is for a challenge. Do not use a real password.</p>
                <button type="submit" id="login-btn">Enter Academy</button>
            </div>
        </form>
        
        <p id="message"></p>
        
        <div id="content" class="hidden">
            <h2>Welcome, <span id="welcome-username"></span>.</h2>
            <p>Your identity is verified. Content is now unlocked.</p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
